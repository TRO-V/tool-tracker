<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .tool-id {
            background: #f0f4ff;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin-bottom: 24px;
        }
        .tool-id label { color: #666; font-size: 12px; text-transform: uppercase; }
        .tool-id h2 { color: #333; font-size: 28px; margin-top: 4px; }
        .greeting { font-size: 24px; color: #333; margin-bottom: 24px; text-align: center; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .input-group input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-bottom: 12px;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-borrow { background: #10b981; color: white; }
        .btn-return { background: #f59e0b; color: white; }
        .btn-save { background: #667eea; color: white; }
        .btn-change { background: none; color: #667eea; font-size: 14px; padding: 8px; }
        .status { text-align: center; padding: 16px; border-radius: 8px; margin-top: 16px; display: none; }
        .status.success { background: #d1fae5; color: #065f46; display: block; }
        .status.error { background: #fee2e2; color: #991b1b; display: block; }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="tool-id">
            <label>Tool ID</label>
            <h2 id="toolId">-</h2>
        </div>
        
        <div id="nameEntry">
            <div class="input-group">
                <label>Enter your name</label>
                <input type="text" id="nameInput" placeholder="Your name" autocomplete="name">
            </div>
            <button class="btn btn-save" onclick="saveName()">Continue</button>
        </div>
        
        <div id="actions" style="display:none;">
            <p class="greeting">Hi, <span id="userName"></span>!</p>
            <button class="btn btn-borrow" onclick="action('borrow')">Borrow Tool</button>
            <button class="btn btn-return" onclick="action('return')">Return Tool</button>
            <button class="btn btn-change" onclick="changeName()">Not you? Change name</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // CONFIGURE: Replace with your Google Apps Script Web App URL before deploying
        const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbwZOe84pSnMhBNDadQY0qocd0q1M1-wu4s_7fEufEJjuwyb7F5jsYhirH7tVSKzBbM3qA/exec';
        
        const params = new URLSearchParams(window.location.search);
        const toolId = params.get('tool') || 'UNKNOWN';
        document.getElementById('toolId').textContent = toolId;
        
        function init() {
            const savedName = localStorage.getItem('toolTrackerName');
            if (savedName) {
                showActions(savedName);
            } else {
                document.getElementById('nameEntry').style.display = 'block';
                document.getElementById('actions').style.display = 'none';
            }
        }
        
        function saveName() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                showStatus('Please enter your name', 'error');
                return;
            }
            localStorage.setItem('toolTrackerName', name);
            showActions(name);
        }
        
        function showActions(name) {
            document.getElementById('nameEntry').style.display = 'none';
            document.getElementById('actions').style.display = 'block';
            document.getElementById('userName').textContent = name;
        }
        
        function changeName() {
            localStorage.removeItem('toolTrackerName');
            document.getElementById('nameEntry').style.display = 'block';
            document.getElementById('actions').style.display = 'none';
            document.getElementById('nameInput').value = '';
            hideStatus();
        }
        
        async function action(type) {
            const name = localStorage.getItem('toolTrackerName');
            const card = document.querySelector('.card');
            card.classList.add('loading');
            hideStatus();
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tool: toolId, person: name, action: type })
                });
                showStatus(`Tool ${type === 'borrow' ? 'borrowed' : 'returned'} successfully!`, 'success');
            } catch (error) {
                showStatus('Error: Could not connect to server', 'error');
            }
            card.classList.remove('loading');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        function hideStatus() {
            document.getElementById('status').className = 'status';
        }
        
        init();
    </script>
</body>
</html>
